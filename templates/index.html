<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebothi website</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/background-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Header Styles */
        header {
            background-color: lavender;
            color: #e6e6fa;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .menu-container {
            margin-left: auto;
        }

        .courses-dropdown {
            position: relative;
            margin-right: 20px;
        }

        .courses-button {
            background-color: green;
            border: 1px solid #ced4da;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .courses-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            min-width: 160px;
            z-index: 1;
            margin-top: 5px;
        }

        .courses-content li {
            padding: 12px 16px;
        }

        .courses-content li a {
            color: #343a40;
            text-decoration: none;
        }

        .courses-dropdown:hover .courses-content {
            display: block;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        .right-section {
            display: flex;
            align-items: center;
        }

        .cart {
            margin-right: 20px;
            font-size: 20px;
        }

        .login, .sign-up {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login:hover, .sign-up:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: #f8f9fa;
            color: #343a40;
            padding: 80px 20px;
            text-align: center;
        }

        .hero-heading {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s;
        }

        .hero-subtitle {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Container for form content */
        .container {
            max-width: 600px;
            margin: 100px auto 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 3px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .video-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Loading Container */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;  /* Hidden by default */
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 20px;
        }

        /* Spinner Style */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="left-section">
                <img src="static/asserts/1.png" class="logo">
            </div>
            <div class="menu-container">
                <div class="courses-dropdown">
                    <button class="courses-button">Courses</button>
                    <ul class="courses-content">
                        <li><a href="#">Course 1</a></li>
                        <li><a href="#">Course 2</a></li>
                        <li><a href="#">Course 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="right-section">
                <div class="cart">ðŸ›’</div>
                <a href="#" class="login">Login</a>
                <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-heading">Your Partner in Digital Transformation</h1>
            <p class="hero-subtitle" id="subtitle">Study any topic at any time. Explore thousands of courses for the lowest price ever!</p>
        </section>

        <div class="container">
            <form id="generateForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="textInput">Enter your text:</label>
                    <input type="text" id="textInput" name="text" placeholder="Enter your text here" />
                </div>
                <div class="form-group">
                    <label for="imageInput">Upload an Image:</label>
                    <input type="file" id="imageInput" name="source_image" accept="image/*" />
                </div>
                <button type="button" id="generateButton">Generate Video</button>
            </form>

            <div class="video-container" id="videoContainer">
                <h2>Generated Video</h2>
                <video id="generatedVideo" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>

    <!-- Loading Screen -->
    <div class="loading-container" id="loadingContainer">
        <div class="spinner"></div>
        <p>Generating video, please wait...</p>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const imageInput = document.getElementById("imageInput");
        const generateButton = document.getElementById("generateButton");
        const videoContainer = document.getElementById("videoContainer");
        const generatedVideo = document.getElementById("generatedVideo");
        const loadingContainer = document.getElementById("loadingContainer");  // Loading container

        generateButton.addEventListener("click", function() {
            // Show the loading spinner
            loadingContainer.style.display = "flex";

            const formData = new FormData(document.getElementById("generateForm"));

            fetch("/generate", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.status === "success") {
                        generatedVideo.src = data.video_url;
                        videoContainer.style.display = "block";
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch((err) => {
                    alert("Error: " + err);
                })
                .finally(() => {
                    // Hide the loading spinner once the process is done
                    loadingContainer.style.display = "none";
                });
        });
    </script>
</body>
</html>
